<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听雨</title>
    <link rel="icon" href="../../favicon.png" type="image/ico" >
    <link rel="author" href="http://dn9x.github.io/">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <style media="screen">
       body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #background{
            position:fixed; 
            top:0; 
            left:0; 
            bottom:0; 
            right:0; 
            z-index:-1; 
        }

        #background > img { 
            height:100%; 
            width:100%; 
            border:0; 
        }

        .words{
            position:fixed; 
            top:20px; 
            right:20px; 
            width: 300px;
            height: auto;
            z-index:2; 
            text-align: center;
        }
        .words > .word{
            width: 18px;
            height: auto;
            float: right;
            margin-left: 5px;
            text-align: center;
            min-height: 20px;
            color: #ffffff;
        }
        #qrcode{
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            text-align: center;
            vertical-align: middle;
            z-index:2; 
        }
        #qrcode > img{
            width: 120px;
            height: 120px;
        }
    </style>
    <script src="js/rainyday.min.js"></script>
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body onClick="playAudio()">
    <div id="background">
        <img id="img" alt="听雨" />
    </div>
    <div class="words" id="words1" style="display:none;">
        <div class="word">少年听雨歌楼上</div>
        <div class="word">红烛昏罗帐</div>
        <div class="word">壮年听雨客舟中</div>
        <div class="word">江阔云低</div>
        <div class="word">断雁叫西风</div>
        <div class="word"></div>
        <div class="word">而今听雨僧庐下</div>
        <div class="word">鬓已星星也</div>
        <div class="word">悲欢离合总无情</div>
        <div class="word">一任阶前点滴到天明</div>
        <div class="word"></div>
        <div class="word">虞美人·听雨</div>
        <div class="word">蒋捷</div>
    </div>
    <div class="words" id="words2" style="display:none;">
        <div class="word">一步踏尽一树白</div>
        <div class="word">一桥轻雨一伞开</div>
        <div class="word">一梦黄粱一壶酒</div>
        <div class="word">一身白衣一生裁</div>
        <div class="word"></div>
        <div class="word">白衣</div>
        <div class="word">河图</div>
    </div>
    <div id="qrcode">
        <img src="imgs/qrcode.png" />
    </div>
    <audio id="audio" src="media/yu.m4a" controls="controls" autoplay style="display:none;">
    </audio>
    <script>
        (function(){

            var rd = function(n,m){
                var c = m-n+1;  
                return Math.floor(Math.random() * c + n);
            }

            var rdm = rd(1, 9);

            var image = document.getElementById('img');
            image.onload = function() {
                var engine = new RainyDay({
                    image: this
                });
                engine.rain([ [3, 2, 2] ], 100);
            };
            image.crossOrigin = 'anonymous';
            image.src = 'imgs/'+rdm+'.jpg';

            var words1 = document.getElementById('words1');
            var words2 = document.getElementById('words2');

            if(rdm%2==0){
                words1.style.display = "block";
            }else{
                words2.style.display = "block";
            }

        })();

        function playAudio(){
            var audio = document.getElementById('audio');

            if(audio.paused){
                audio.play();
            }else{
                audio.pause();  
            }
        }

        var browser={
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }()
        };

        if(browser.versions.ios || browser.versions.android){
            document.getElementById('qrcode').style.display="none";
        }
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "//hm.baidu.com/hm.js?879e65b0f6537f7f08ac59a907759cf9";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>
</html>
